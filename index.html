<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sytème solaire</title>
</head>

<body>

  <body>

      <div class="input-container">
      <label for="planet">Entrez une planète:</label>
      <input type="text" placeholder="ex: mercure" style="background-color:lightblue; color:rgb(1, 1, 37)" id="name" name="planet">
      <button type="button" style="background-color:lightblue; color:rgb(1, 1, 37)" onclick="research()">Go</button>

      <label for="sort">Trier par:</label>
      <input type="text" placeholder="température, lunes ou distance" style="background-color:lightblue; color:rgb(1, 1, 37)" id="sort" name="planet" focus>
      <button type="button" style="background-color:lightblue; color:rgb(1, 1, 37)" onclick="sortBy()">Go</button>
      </div>


      <section id="system">
        <div class="planet">
          <p class="title">Soleil</p>
          <img src="images/sun.png" alt="sun" id="sun">
        </div>
        <div class="planet">
          <p class="title">Mercure</p>
          <img src="images/mercure.png" alt="mercure" id="mercure">
        </div>
        <div class="planet">
          <p class="title">Venus</p>
          <img src="images/venus.png" alt="venus" id="venus">
        </div>
        
        <div class="planet">
          <p id="titleEarth">Terre</p>
          <div id="satellite">
            <p id="titleMoon">Lune</p>
            <img src="images/moon.png" alt="lune" color="" id="moon">
          </div>
          <img src="images/earth.png" alt="terre" id="earth">
        </div>

        <div class="planet">
          <p class="title">Mars</p>
          <img src="images/mars.png" alt="mars" id="mars">
        </div>
        <div class="planet">
          <p class="title">Jupiter</p>
          <img src="images/jupiter.png" alt="soleil" id="jupiter">
        </div>
        <div class="planet">
          <p class="title">Saturne</p>
          <img src="images/saturn.png" alt="saturne" id="saturn">
        </div>
        <div class="planet">
          <p class="title">Uranus</p>
          <img src="images/uranus.png" alt="uranus" id="uranus">
        </div>
        <div class="planet">
          <p class="title">Neptune</p>
          <img src="images/neptune.png" alt="neptune" id="neptune">
        </div>
      </section>

      <p id="planet">
      </p>
      <p id="filter">
      </p>

      <script src="script.js"></script>
  </body>

</html>
